<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Воздушный Бой</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            font-family: Arial, sans-serif;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100vh;
            touch-action: none;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }
        
        #moveButtons {
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            touch-action: manipulation;
        }
        
        #fireBtn {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            touch-action: manipulation;
        }
        
        #score {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        #health {
            position: fixed;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        #gameOver {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 36px;
        }
        
        #restartBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="score">Очки: 0</div>
    <div id="health">Жизни: 100</div>
    
    <div id="controls">
        <div id="moveButtons">
            <div class="control-btn" id="leftBtn">←</div>
            <div class="control-btn" id="rightBtn">→</div>
        </div>
        <div class="control-btn" id="fireBtn">ОГОНЬ</div>
    </div>
    
    <div id="gameOver">
        <h1>Игра Окончена</h1>
        <p id="finalScore">Ваш счет: 0</p>
        <button id="restartBtn">Играть снова</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const healthElement = document.getElementById('health');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        
        // Размеры canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Игровые переменные
        let score = 0;
        let health = 100;
        let gameRunning = true;
        let lastEnemySpawn = 0;
        let lastBossSpawn = 0;
        let enemies = [];
        let bullets = [];
        let leftPressed = false;
        let rightPressed = false;
        let firePressed = false;
        let lastFired = 0;
        
        // Размеры игровых объектов
        const gunWidth = 40;
        const gunHeight = 60;
        const bulletRadius = 5;
        const enemySizes = {
            small: { width: 40, height: 30, health: 1, score: 10 },
            medium: { width: 60, height: 45, health: 2, score: 25 },
            large: { width: 100, height: 75, health: 5, score: 50 }
        };
        
        // Позиция пушки
        let gunX = canvas.width / 2 - gunWidth / 2;
        const gunY = canvas.height - gunHeight - 20;
        
        // Управление
        document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            leftPressed = true;
        });
        
        document.getElementById('leftBtn').addEventListener('touchend', (e) => {
            e.preventDefault();
            leftPressed = false;
        });
        
        document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            rightPressed = true;
        });
        
        document.getElementById('rightBtn').addEventListener('touchend', (e) => {
            e.preventDefault();
            rightPressed = false;
        });
        
        document.getElementById('fireBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            firePressed = true;
        });
        
        document.getElementById('fireBtn').addEventListener('touchend', (e) => {
            e.preventDefault();
            firePressed = false;
        });
        
        // Клавиатура для тестирования на ПК
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') leftPressed = true;
            if (e.key === 'ArrowRight') rightPressed = true;
            if (e.key === ' ') firePressed = true;
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') leftPressed = false;
            if (e.key === 'ArrowRight') rightPressed = false;
            if (e.key === ' ') firePressed = false;
        });
        
        // Класс пули
        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = bulletRadius;
                this.speed = 8; // Медленная скорость пули для усложнения игры
            }
            
            update() {
                this.y -= this.speed;
            }
            
            draw() {
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Класс вражеского самолета
        class Enemy {
            constructor(type) {
                this.type = type;
                this.size = enemySizes[type];
                this.x = Math.random() * (canvas.width - this.size.width);
                this.y = -this.size.height;
                this.speed = 2 + Math.random() * 2;
                this.health = this.size.health;
                this.dodgeChance = 0.3; // 30% шанс уклониться от пули
                this.dodgeDirection = Math.random() > 0.5 ? 1 : -1;
                this.dodgeTimer = 0;
                this.dodgeDuration = 0;
            }
            
            update() {
                // Обычное движение
                this.y += this.speed;
                
                // Уклонение от пуль
                this.dodgeTimer++;
                if (this.dodgeTimer > 60 && Math.random() < 0.02) {
                    this.dodgeDirection = Math.random() > 0.5 ? 1 : -1;
                    this.dodgeDuration = 20 + Math.random() * 20;
                    this.dodgeTimer = 0;
                }
                
                if (this.dodgeDuration > 0) {
                    this.x += this.dodgeDirection * 3;
                    this.dodgeDuration--;
                }
                
                // Ограничение в пределах экрана
                this.x = Math.max(0, Math.min(canvas.width - this.size.width, this.x));
            }
            
            draw() {
                ctx.fillStyle = this.type === 'large' ? '#8B0000' : (this.type === 'medium' ? '#8B4513' : '#4682B4');
                ctx.fillRect(this.x, this.y, this.size.width, this.size.height);
                
                // Рисуем крылья
                ctx.fillStyle = this.type === 'large' ? '#A52A2A' : (this.type === 'medium' ? '#A0522D' : '#5F9EA0');
                ctx.fillRect(this.x - 15, this.y + this.size.height/3, 15, this.size.height/3);
                ctx.fillRect(this.x + this.size.width, this.y + this.size.height/3, 15, this.size.height/3);
                
                // Для большого самолета рисуем здоровье
                if (this.type === 'large') {
                    ctx.fillStyle = 'red';
                    ctx.fillRect(this.x, this.y - 10, this.size.width, 5);
                    ctx.fillStyle = 'green';
                    ctx.fillRect(this.x, this.y - 10, this.size.width * (this.health / this.size.health), 5);
                }
            }
            
            checkHit(bullet) {
                // Проверка попадания с учетом шанса уклонения
                if (Math.random() < this.dodgeChance) return false;
                
                return bullet.x > this.x && bullet.x < this.x + this.size.width &&
                       bullet.y > this.y && bullet.y < this.y + this.size.height;
            }
        }
        
        // Создание вражеского самолета
        function spawnEnemy() {
            let type = 'small';
            const rand = Math.random();
            
            if (rand < 0.1) {
                type = 'medium';
            }
            
            enemies.push(new Enemy(type));
        }
        
        // Создание босса (большого самолета)
        function spawnBoss() {
            enemies.push(new Enemy('large'));
        }
        
        // Обработка столкновений
        function checkCollisions() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (enemies[j].checkHit(bullets[i])) {
                        enemies[j].health--;
                        
                        if (enemies[j].health <= 0) {
                            score += enemies[j].size.score;
                            enemies.splice(j, 1);
                        }
                        
                        bullets.splice(i, 1);
                        break;
                    }
                }
            }
            
            // Проверка, долетел ли враг до игрока
            for (let i = enemies.length - 1; i >= 0; i--) {
                if (enemies[i].y + enemies[i].size.height > gunY) {
                    health -= enemies[i].type === 'large' ? 20 : (enemies[i].type === 'medium' ? 10 : 5);
                    enemies.splice(i, 1);
                    
                    if (health <= 0) {
                        gameOver();
                    }
                }
            }
        }
        
        // Конец игры
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = `Ваш счет: ${score}`;
            gameOverElement.style.display = 'flex';
        }
        
        // Перезапуск игры
        restartBtn.addEventListener('click', () => {
            score = 0;
            health = 100;
            enemies = [];
            bullets = [];
            gunX = canvas.width / 2 - gunWidth / 2;
            gameRunning = true;
            gameOverElement.style.display = 'none';
            lastEnemySpawn = 0;
            lastBossSpawn = 0;
        });
        
        // Основной игровой цикл
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            // Очистка экрана
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Управление пушкой
            if (leftPressed) gunX = Math.max(0, gunX - 5);
            if (rightPressed) gunX = Math.min(canvas.width - gunWidth, gunX + 5);
            
            // Стрельба
            if (firePressed && timestamp - lastFired > 300) {
                bullets.push(new Bullet(gunX + gunWidth / 2, gunY));
                lastFired = timestamp;
            }
            
            // Спавн врагов
            if (timestamp - lastEnemySpawn > 1000) {
                spawnEnemy();
                lastEnemySpawn = timestamp;
            }
            
            // Спавн босса каждые 20 секунд
            if (timestamp - lastBossSpawn > 20000) {
                spawnBoss();
                lastBossSpawn = timestamp;
            }
            
            // Обновление и отрисовка пуль
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].update();
                bullets[i].draw();
                
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                }
            }
            
            // Обновление и отрисовка врагов
            for (let enemy of enemies) {
                enemy.update();
                enemy.draw();
            }
            
            // Отрисовка пушки
            ctx.fillStyle = '#333';
            ctx.fillRect(gunX, gunY, gunWidth, gunHeight);
            ctx.fillStyle = '#555';
            ctx.fillRect(gunX + gunWidth/2 - 5, gunY - 20, 10, 20);
            
            // Проверка столкновений
            checkCollisions();
            
            // Обновление интерфейса
            scoreElement.textContent = `Очки: ${score}`;
            healthElement.textContent = `Жизни: ${health}`;
            
            requestAnimationFrame(gameLoop);
        }
        
        // Запуск игры
        requestAnimationFrame(gameLoop);
        
        // Обработка изменения размера окна
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gunX = Math.min(gunX, canvas.width - gunWidth);
        });
    </script>
</body>
</html>
